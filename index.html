    <script>
        const title = "Russian Touch Typing Game!";
        const pageTitleElement = document.getElementById('page-title');
        // const cursorElement = document.getElementById('cursor');
        let currentIndex = 0;

        function typeTitle() {
            if (currentIndex < title.length) {
                pageTitleElement.textContent += title[currentIndex];
                currentIndex++;
                setTimeout(typeTitle, 100); // Speed of typing (100ms per letter)
            // } else {
                // cursorElement.style.display = 'none'; // Hide cursor once typing is done
            }
        }

        // Start typing effect when the page loads
        window.onload = function() {
            typeTitle();
        };    
    </script>
